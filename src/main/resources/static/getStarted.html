<script>

    $("form").on('submit', function (e) {
        getMovie();

        //stop form submission
        e.preventDefault();
    });
    const url ='http://localhost:8080/movie/';

    async function getMovie(){
        const title = document.getElementById("input").value;
        const movie = url + title;
        const pranth = '( ';
        const pran = ' )';

        const response = await fetch(movie);
        const data = await response.json();

        if(data.hasOwnProperty("title")){
            document.getElementById('display').innerHTML = data.title;
            document.getElementById('poster').src= data.poster;
            document.getElementById('display-2').innerHTML = pranth + data.year + pran;
            document.getElementById('imdb').href = data.website;
            document.getElementById('plot').innerHTML = data.plot;
        }else{
            document.getElementById('display').innerHTML = data.error;
            document.getElementById('poster').src= '';
            document.getElementById('display-2').innerHTML ='';
            document.getElementById('imdb').href = '';
            document.getElementById('plot').innerHTML = '';
        }



    }




</script>
